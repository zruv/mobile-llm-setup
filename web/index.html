<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatGPT Web Interface</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f7f7f8; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #343541; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 1.2rem; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 15px; line-height: 1.5; font-size: 1rem; word-wrap: break-word; }
        .user { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background-color: #e9ecef; color: #333; border-bottom-left-radius: 2px; white-space: pre-wrap; }
        .input-area { background: white; padding: 20px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; font-size: 1rem; }
        input:focus { border-color: #007bff; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: background 0.2s; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .typing { font-style: italic; color: #777; font-size: 0.9rem; margin-bottom: 10px; }
    </style>
</head>
<body>

<header>ðŸ‡®ðŸ‡³ BharatGPT Mobile</header>

<div id="chat-container">
    <div class="message ai">Namaste! How can I help you today?</div>
</div>

<div id="typing-indicator" class="typing" style="display: none; padding-left: 20px;">BharatGPT is thinking...</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="Ask BharatGPT something..." autocomplete="off">
    <button id="send-btn">Send</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing-indicator');

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // Append User Message
        appendMessage(text, 'user');
        userInput.value = '';
        
        // Lock UI
        userInput.disabled = true;
        sendBtn.disabled = true;
        typingIndicator.style.display = 'block';
        chatContainer.scrollTop = chatContainer.scrollHeight;

        try {
            // Using /completion endpoint which is most reliable on llama-server
            const response = await fetch('/completion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    prompt: `<|im_start|>user\n${text}<|im_end|>\n<|im_start|>assistant\n`,
                    n_predict: 1024,
                    temperature: 0.7,
                    stop: ["<|im_end|>", "<|im_start|>", "user:", "assistant:"]
                })
            });

            if (!response.ok) throw new Error('Server connection failed');

            const data = await response.json();
            const aiResponse = data.content.trim();
            
            appendMessage(aiResponse, 'ai');

        } catch (error) {
            appendMessage("Error: Could not connect to the AI on your phone. Make sure the server is running.", 'ai');
            console.error(error);
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            typingIndicator.style.display = 'none';
            userInput.focus();
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    }

    function appendMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        msgDiv.textContent = text;
        chatContainer.appendChild(msgDiv);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
