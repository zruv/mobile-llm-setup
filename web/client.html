<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatGPT Web Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f0f2f5; }
        .setup-box { background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .chat-box { background: white; height: 500px; overflow-y: auto; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.4; }
        .user { background: #0084ff; color: white; align-self: flex-end; }
        .ai { background: #e4e6eb; color: black; align-self: flex-start; }
        .input-area { margin-top: 20px; display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #0084ff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

    <div class="setup-box">
        <h3>ðŸ”Œ Connection Setup</h3>
        <p>Enter the IP address shown on your phone (e.g., http://192.168.1.5:8080)</p>
        <input type="text" id="serverUrl" value="http://192.168.1.5:8080" placeholder="http://192.168.X.X:8080">
    </div>

    <div class="chat-box" id="chatBox">
        <div class="message ai">Namaste! I am BharatGPT. Connect me to your phone to start chatting.</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()" id="sendBtn">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const serverUrl = document.getElementById('serverUrl').value.replace(///$/, ''); // Remove trailing slash
            const text = input.value.trim();

            if (!text) return;

            // Add User Message
            chatBox.innerHTML += `<div class="message user">${text}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Show Loading
            const loadingId = 'loading-' + Date.now();
            chatBox.innerHTML += `<div class="message ai" id="${loadingId}">Typing...</div>`;

            try {
                const response = await fetch(`${serverUrl}/completion`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: `<|im_start|>user\n${text}<|im_end|>\n<|im_start|>assistant\n`,
                        n_predict: 512,
                        temperature: 0.7,
                        stop: ["<|im_end|>"]
                    })
                });

                const data = await response.json();
                
                // Remove loading and add AI response
                document.getElementById(loadingId).remove();
                const aiText = data.content || "Error: No response content.";
                chatBox.innerHTML += `<div class="message ai">${aiText}</div>`;

            } catch (error) {
                document.getElementById(loadingId).remove();
                chatBox.innerHTML += `<div class="message ai" style="color:red">Error connecting to phone: ${error.message}</div>`;
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
